mode.production: false

mysql:
  enabled: false
  user: "${DB_USER}" 
  password: "${DB_PASSWORD}" 
  database: "${DB_DATABASE}" 
  host: "${DB_HOST}" 
  port: "${DB_PORT}" 

redis:
  enabled: false
  address: "${REDIS_ADD}" 
  port: "${REDIS_PORT}" 
  username: "${REDIS_USERNAME}" 
  password: "${REDIS_PASSWORD}" 
  database: 0

server: 
  web.enabled: true
  host: "${SERVER_HOST}" 
  port: "${SERVER_PORT}" 
  gracefulShutdownTimeSec: 5

file: 
  base: "${FILE_BASE}" 
  temp: "${FILE_TEMP}" 

consul: 
  enabled: true
  registerName: "${CONSUL_REGNAME}" 
  consulAddress: "${CONSUL_ADD}"
  healthCheckUrl: "${CONSUL_HC_URL}"
  healthCheckInterval: "${CONSUL_HC_ITV}"
  healthCheckTimeout: "${CONSUL_HC_TO}"
  healthCheckFailedDeregisterAfter: "${CONSUL_HC_DEREG_AFT}"

client:
  fileServiceUrl: "${CLIENT_FS}"
  authServiceUrl: "${CLIENT_AS}"

rabbitmq: 
  consumer: 
    parallism: 1
  declaration: 
    queue: 
      - my-first-queue
      - my-second-queue
    exchange: 
      - my-exchange-one
      - my-exchange-two
    binding: 
      my-first-queue: 
        key: myKey1
        exchange: my-exchange-one
      my-second-queue: 
        key: mykey2
        exchange: my-exchange-two